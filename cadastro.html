<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro / Login</title>
  </head>
  <body>
    <div class="pagcadastro"> <!-- MAIOR TELA -->
      <div id="telacadastro"> <!-- Tela de Cadastro -->
          <div id="logocadastro">
        <a href="index.html"><img src="img/logo.png" alt=""></a>
         </div>
        <div class="requisitocadastro"> <!-- Escritas para Cadastro -->
          <div class="anunciocadastro"><!-- Anúncio de Cadastro -->
            <div id="cadastroconta"><!--Cadastro! -->
            <p><strong>Não possui uma conta? Cadastre-se já!</strong></p>
            </div>
          </div>
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <form>
          <input id="nomecadastro" type="text" placeholder="Coloque seu nome..." >
        </form>
        <br><br>
        <form>
          <input id="emailcadastro" type="email" placeholder="Coloque seu e-mail..." >
        </form>
        <br><br>
        <form>
          <input id="senhacadastro" type="password" placeholder="Senha" >
        </form>
        <br><br>
        <form>
          <input id="confirmesenhacadastro" type="password" placeholder="Confirme sua senha..." >
        </form>
        <br>
        <form>
          <input id="botacadastro" type="button" value="Cadastrar">
        </form>
      </div>
      <div class="login">
        <div class="anunciologin"><!--Anúncio de Login -->
             <div id="loginconta"> <!-- Login! -->
          <p><strong> Entre agora!</strong></p>
             </div>
        </div>
        <div class="requisitoslogin">
           <form>
           <input id="emaillogin" type="email" placeholder="Informe seu E-mail"><br><br>
           <input id="senhalogin" type="password" placeholder="Digite sua senha">
           </form>
           <div class="botlogar">
             <form>
              <input id="botaologar" type="button" value="Entrar">
             </form>
           </div>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
